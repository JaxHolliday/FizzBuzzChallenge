    <script>
        //Make event for btn click event
        document.getElementById("btnFizzBuzz").addEventListener("click", function () {
            //Step 1: Get the user data, if any
            let fizz = Number(document.getElementById("txtFizzBuzzIn1").value);
            let buzz = Number(document.getElementById("txtFizzBuzzIn2").value);
            //Step 2: Run the user data thru named function
            let output = FizzBuzzBase(fizz, buzz)

            //Step 3: Results of my FizzBuzz function
            document.getElementById("pVoteout").innerHTML = output;



        });

        //My FizzBuzz Solution
        function FizzBuzzBase(fizz, buzz){
            let output = "";
            for (let i = 1; i <= 100; i++) {
                if (i % fizz == 0 && i % buzz == 0) {
                    output += "FizzBuzz ";
                }
                else if (i % fizz == 0) {
                    output += "Fizz ";
                }
                else if (i % buzz == 0) {
                    output += "Buzz ";
                }
                else {
                    output + - i + " ";
                }
            }
            return output:
        }
