    <script>
        // Wire up event handler for click event
        document.getElementById("btnFB").addEventListener("click", function () {
            //Step 1 Get Data
            let fizz = Number(document.getElementById("txtFizzBuzzIn1").value);
            let buzz = Number(document.getElementById("txtFizzBuzzIn2").value);
            //Step 2 Run data thru function
            let output = fizzBuzzBase(fizz, buzz);

            //Step 3 My result output
            document.getElementById("pFizzBuzzOut").innerHTML = output;


        });

        //My Named Function
        function fizzBuzzBase(fizz, buzz) {
            let output = "";

            for (let loop = 1; loop <= 100; loop++) {
                output += `${loop}, `;
            }
            return output;
        }
